<!DOCTYPE html>
<html>
<head>
<title>HTML5</title>
</head>
<body>
	<form action="" method="get"> Nombre:
		<input type="text" name="name_control" autofocus required maxlength="50"/>
	</form>
	<br/>
	<form action="" method="get"> Correo:
		<input type="email" name="Correo_control" required maxlength="100"/>
	</form>
	<br/>
	<form action="" method="get"> URL:
		<input type="url" name="URL_control" placeholder="Escribe la URL de tu página web personal" maxlength="100"/>
	</form>
	<br/>
	<form action="" method="get"> Fecha:
		<input type="date" name="Fecha_control" />
	</form>
	<br/>
	<form action="" method="get"> Tiempo:
		<input type="time" name="Tiempo_control" />
	</form>
	<br/>
	<form action="" method="get"> Fecha y hora:
		<input type="datetime" name="datetime_control" />
	</form>
	<br/>
	<form action="" method="get"> Mes:
		<input type="month" name="month_control" />
	</form>
	<br/>
	<form action="" method="get"> Semana:
		<input type="week" name="Semana_control" />
	</form>
	<br/>
	<form action="" method="get"> Número (min-10,max 10):
		<input type="number" name="number_control" min="-10" max="10" value="0"/>
	</form>
	<br/>
	<form action="" method="get"> Telefono:
		<input type="tel" name="Telefono_control" maxlength="10"/>
	</form>
	<form action="" method="get"> Termino de busqueda:
		<input type="search" name="busqueda_control" maxlength="100"/>
	</form>
	<br/>
	<form action="" method="get"> Color Favorito
		<input type="color" name="color_control"/>
	</form>
	<br/>
	<form action="" method="get"> 
		<input type="submit" value="enviar"/>
	</form>
	<br/>
</body>
</html>
